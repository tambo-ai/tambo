name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup tools
        uses: ./.github/actions/setup-tools

      - name: Check for incorrect domain
        run: |
          # Correct domain is tambo.co - catch common typos (.ai, .com)
          # Patterns constructed via variable so this file doesn't match itself
          # Pattern ([^[:alnum:]-]|$) matches .com but NOT .component
          found=0
          BASE="tambo"
          PAT_AI="${BASE}\.ai"
          PAT_COM="${BASE}\.com([^[:alnum:]-]|$)"

          files_file="$(mktemp)"
          git ls-files -z '*.ts' '*.tsx' '*.md' '*.mdx' '*.yml' '*.yaml' '*.json' '*.html' >"$files_file"

          if [ -s "$files_file" ] && xargs -0 -r -a "$files_file" grep -nH "$PAT_AI" --; then
            echo "::error::Found incorrect domain - use ${BASE}.co instead"
            found=1
          fi
          if [ -s "$files_file" ] && xargs -0 -r -a "$files_file" grep -nHE "$PAT_COM" --; then
            echo "::error::Found incorrect domain - use ${BASE}.co instead"
            found=1
          fi

          rm -f "$files_file"
          exit $found

      - name: Run Prettier
        run: npm run prettier-check

      - name: Run Lint
        run: npm run lint

      - name: Build React SDK types
        run: npm -w @tambo-ai/react run build:cjs

      - name: Run Type Check
        run: npm run check-types

  test:
    runs-on: ubuntu-latest
    env:
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup tools
        uses: ./.github/actions/setup-tools

      - name: Run Tests
        run: npm run test -- -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          fail_ci_if_error: false
          codecov_yml_path: ".github/codecov.yml"

  e2e:
    runs-on: ubuntu-latest
    env:
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup tools
        uses: ./.github/actions/setup-tools

      - name: Run E2E Tests
        run: npm run test:e2e -w @tambo-ai-cloud/api

  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup tools
        uses: ./.github/actions/setup-tools

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: "postgresql://dummy-user:dummy-password@dummy-host:5432/dummy-database"
          API_KEY_SECRET: "dummy-api-key-secret"
          PROVIDER_KEY_SECRET: "dummy-provider-key-secret"
          NEXTAUTH_SECRET: "dummy-nextauth-secret"
          NEXTAUTH_URL: "http://localhost:8260"
          SKIP_ENV_VALIDATION: "true"

  status:
    needs: [lint, test, e2e, build]
    if: ${{ always() }}
    uses: ./.github/workflows/workflow-check.yml
    with:
      pass-condition: ${{ contains(needs.*.result, 'failure') == false }}
      error-message: "One or more of the CI jobs have failed. Please view the jobs for this workflow run for more details."
