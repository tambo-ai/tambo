name: check

permissions: {}

on:
  workflow_call:
    inputs:
      json-needs:
        type: string
        description: "A JSON string representing the needs of the workflow"
        required: true
      error-message:
        type: string
        description: "The error message to display if the condition fails"
        required: false
        default: "The specified condition for the workflow has failed. Please check the previous jobs for details."

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      JSON_NEEDS: ${{ inputs.json-needs }}
      ERROR_MESSAGE: ${{ inputs.error-message }}
    steps:
      - name: Job Result
        id: result
        shell: bash
        run: | # shell
          # Job Result
          RESULT='success'

          # `jq` is pre-installed on GitHub-hosted runners
          jq -c '.[]' <<< "$JSON_NEEDS" | while read -r need; do
            JOB_NAME=$(jq -r '.job_name' <<< "$need")
            JOB_RESULT=$(jq -r '.result' <<< "$need")

            # all needs results must be 'success' or 'skipped' for the overall result to be 'success'
            if [[ $JOB_RESULT != 'success' && $JOB_RESULT != 'skipped' ]]; then
              RESULT='failure'
              break
            fi
          done

          if [[ $RESULT == 'failure' ]]; then
            echo "::error title=Condition Failed::${ERROR_MESSAGE}"
            exit 1
          else
            exit 0
          fi
