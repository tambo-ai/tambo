name: Automation / Labels

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  issues:
    types: [opened, labeled, unlabeled]

jobs:
  label-check:
    name: Validate Labels
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR has labels
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            if (pullRequest.labels.length === 0) {
              core.setFailed('Pull request must have at least one label');
            } else {
              console.log(`PR has ${pullRequest.labels.length} label(s):`);
              pullRequest.labels.forEach(label => console.log(`  - ${label.name}`));
            }

  auto-label:
    name: Auto-label PRs
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Auto-label based on files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = new Set();

            files.forEach(file => {
              if (file.filename.match(/\.github\/workflows/)) {
                labels.add('github-actions');
              }
              if (file.filename.match(/\.(test|spec)\.(ts|tsx|js|jsx)$/)) {
                labels.add('tests');
              }
              if (file.filename.match(/^docs?\//)) {
                labels.add('documentation');
              }
              if (file.filename.includes('package.json')) {
                labels.add('dependencies');
              }
            });

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels),
              });
            }
