<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virus Team Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-box">
        <div class="left-panel">
          <div class="noise-texture"></div>

          <div class="brand-header">
            <img src="https://i.postimg.cc/Bv41RX4W/IMG-20250802-WA0037.jpg" alt="Logo" class="brand-logo" />
            <span>Virus Team</span>
          </div>

          <div class="hero-text">
            <div class="hero-title">Get Started with Us</div>
            <div class="hero-desc">
              Complete these easy steps to register your account.
            </div>

            <div class="step-list">
              <div class="step-item active-step">
                <div class="step-num">1</div>
                <span>Sign up your account</span>
              </div>
              <div class="step-item">
                <div class="step-num">2</div>
                <span>Set up your workspace</span>
              </div>
              <div class="step-item">
                <div class="step-num">3</div>
                <span>Set up your profile</span>
              </div>
            </div>
          </div>
        </div>

        <div class="right-panel">
          <div class="form-wrapper">
            <div class="form-header-group">
              <div class="form-title">Sign Up Account</div>
              <div class="form-desc">
                Enter your personal data to create your account.
              </div>
            </div>

            <div class="social-btn-group">
              <button class="social-button">
                <!-- Google SVG unchanged -->
                <svg viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                  <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                  <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                  <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                </svg>
                Google
              </button>
              <button class="social-button">
                <!-- GitHub SVG unchanged -->
                <svg viewBox="0 0 24 24" width="20" fill="white">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                </svg>
                Github
              </button>
            </div>

            <div class="divider-text">Or</div>

            <div class="row-inputs">
              <div class="input-box">
                <label class="input-label">First Name</label>
                <input class="input-field" type="text" placeholder="Your first name" />
              </div>
              <div class="input-box">
                <label class="input-label">Last Name</label>
                <input class="input-field" type="text" placeholder="Your Last Name" />
              </div>
            </div>

            <div class="input-box">
              <label class="input-label">Email</label>
              <input class="input-field" type="email" placeholder="viirusshop@gmail.com" />
            </div>

            <div class="input-box">
              <label class="input-label">Password</label>
              <div class="password-wrapper">
                <input class="input-field" type="password" placeholder="Enter your password" />
                <svg class="eye-icon" viewBox="0 0 24 24" width="20" fill="none" stroke="#666" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"></path>
                </svg>
              </div>
            </div>

            <div class="hint-text">Must be at least 8 characters.</div>

            <button class="submit-button">Sign Up</button>

            <div class="footer-text">
              Already have an account? <a href="#">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
